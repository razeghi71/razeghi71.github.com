<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ page.title }}</title>
<meta name="keywords" content="پا‌نوشته,کمپوت اسب" />
<meta name="author" content="{{ site.author.name }}">

{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<link href="{{ ASSET_PATH }}/css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>
<body>
<div id="header" class="container">
  <div id="logo">
    <h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
  </div>
</div>
{{ content }}
<div id="footer" class="container" dir="rtl">
  <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
</div>

</body>
</html>
